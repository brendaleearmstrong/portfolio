<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brenda Armstrong - Front End Developer & AI/Digital Strategist</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
  }
  
  .bg-image {
    background-image: url('./images/brenda-armstrong.png'); /* Update the URL to the correct path */
    background-position: center center; /* Center the image */
    background-repeat: no-repeat; /* Do not repeat the image */
    background-attachment: scroll; /* The image will scroll with the page */
    background-size: contain; /* Fit the image to the container */
    min-height: 100%;
    position: relative; /* Relative to the viewport */
  }

  .email-link {
    position: absolute;
    top: 60px; /* Position from the top of the viewport */
    right: 40%; /* Position from the right of the viewport */
    width: 400px; /* Width of the clickable area */
    height: 300px; /* Height of the clickable area */
    z-index: 10; /* Ensure the link is clickable by bringing it above the image */
    cursor: pointer; /* Changes the cursor to a pointer hand icon */  }
</style>
</head>
<body>

<div class="bg-image">
  <!-- Email link positioned at the top right of the viewport -->
  <a href="mailto:hello@brendaarmstrong.ca" class="email-link" alt="Email Brenda Armstrong"></a>
</div>

</body>
</html>
